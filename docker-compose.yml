version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat-auth-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-chat_auth_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-chat_auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-auth-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-chat_auth_db}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-15}
      OTP_RESEND_COOLDOWN_MINUTES: ${OTP_RESEND_COOLDOWN_MINUTES:-5}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS:-3}
      SMTP_HOST: ${SMTP_HOST:-smtp-relay.brevo.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@yourchatapp.com}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - chat-network

volumes:
  postgres_data:

networks:
  chat-network:
    driver: bridge
